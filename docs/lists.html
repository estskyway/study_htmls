<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Lists</title>
</head>

<body>
    <h3>Lists</h3>
    <ol><!--ordering list-->
        <li>Tea</li><!--list item-->
        <li>Coffee</li>
        <li>Milk</li>
    </ol>

    <ul><!--unordering list-->
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
</body>

</html>
