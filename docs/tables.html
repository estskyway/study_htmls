<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Normal Table</h3>
    <th>normal table</th>
    <table border="1">
        <tr><!--tr은 table row를 증가시킴-->
            <td colspan="2">row 1, colum 1</td><!--td는 colum을 증가시캄-->
            <td>row 1, colum 3</td>
        </tr>
        <tr>
            <td rowspan="2">row 2, colum 1</td>
            <td>row 2, colum 2</td>
            <td>row 2, colum 3</td>
        </tr>
        <tr>
            <td>row 3, colum 2</td>
            <td>row 3, colum 3</td>
        </tr>
        <tr>
            <td> if first &lt; 1 row 3,&nbsp; colum 1</td>
        </tr>
    </table>
    
</body>
</html>
